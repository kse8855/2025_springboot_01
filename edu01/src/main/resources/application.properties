spring.application.name=edu01

# 생략 가능
server.port=8080

# DB설정
spring.datasource.url=jdbc:mysql://localhost:3306/ictedu_db
spring.datasource.username=ictedu
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 설정
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.ict.edu01

# jwt 서명(최소 32자 이상, 랜덤값이 베스트), (900000 = 1/1000, 60 * 15분), (1시간: 3,600,000, 1일: 86,400,000, 7일: 604,800,000)
jwt.secret=mysecret1mysecret2mysecr
jwt.access-token-validity=900000
jwt.refresh-token-validity=604800000

spring.output.ansi.enabled=ALWAYS
logging.charset.console=UTF-8
logging.charset.file=UTF-8








